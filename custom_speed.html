<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Calcul avec vitesse personnalisée</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      background-image: url('css/images/background.jpg');
      background-size: cover;
      background-attachment: fixed;
      color: #eee;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      border: 1px solid #555;
      padding: 0.5rem;
      text-align: center;
    }
    th {
      background-color: #333;
    }
    tr {
      height: 40px;
      color: white;
      background-repeat: repeat;
      background-size: 40px 40px;
      background-position: top left;
    }
    .input-container {
      text-align: center;
      margin-bottom: 2rem;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
      width: 100px;
      text-align: center;
    }
    button {
      padding: 0.5rem 1rem;
      margin: 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Calcul du temps par vitesse personnalisée</h1>

  <div class="input-container">
    <label for="speed">Temps pour casser 100 blocs (en secondes) :</label>
    <input type="number" id="speed" min="1" placeholder="ex: 60">
    <button onclick="calculate()">Calculer</button>
    <button onclick="location.href='pickaxe_level_progression.html'">← Retour à la progression</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Niveau</th>
        <th>Blocs à casser</th>
        <th>Temps estimé (s)</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>

  <script>
    const levelData = [
      [1, 52], [2, 208], [3, 404], [4, 625], [5, 866],
      [6, 1125], [7, 1398], [8, 1683], [9, 1981], [10, 2289],
      [11, 2607], [12, 2935], [13, 3270], [14, 3615], [15, 3967],
      [16, 4326], [17, 4692], [18, 5065], [19, 5445], [20, 5831],
      [21, 6222], [22, 6620], [23, 7023], [24, 7431], [25, 7845],
      [26, 8264], [27, 8688], [28, 9116], [29, 9550], [30, 9988],
      [31, 10430], [32, 10876], [33, 11328], [34, 11783], [35, 12242],
      [36, 12706], [37, 13173], [38, 13644], [39, 14119], [40, 0]
    ];

    function calculate() {
      const speedInput = document.getElementById("speed").value;
      const tbody = document.getElementById("table-body");
      tbody.innerHTML = "";

      const speed = parseFloat(speedInput);
      if (isNaN(speed) || speed <= 0) {
        alert("Veuillez entrer un temps valide.");
        return;
      }

      for (let i = 0; i < levelData.length - 1; i++) {
        const level = levelData[i][0];
        const blocks = levelData[i][1];
        const levelTime = ((blocks / 100) * speed).toFixed(1);

        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${level} → ${level + 1}</td><td>${blocks}</td><td>${levelTime}s</td>`;

        const image = level <= 20 ? 'leaves.jpg' : 'netherrack.jpg';
        tr.style.backgroundImage = `url('css/images/${image}')`;
        tr.style.backgroundRepeat = 'repeat';
        tr.style.backgroundSize = '40px 40px';
        tr.style.backgroundPosition = 'top left';
        tr.style.height = '40px';
        tr.style.color = 'white';

        tbody.appendChild(tr);
      }
    }
  </script>
</body>
</html>
