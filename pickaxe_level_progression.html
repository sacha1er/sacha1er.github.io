<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Progression de la pioche</title>
  <style>
    #progression-wrapper {
      font-family: Arial, sans-serif;
      background: #111;
      color: #f5f5f5;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    #progression-wrapper h1 {
      color: #00c853;
    }
    #progression-wrapper table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }
    #progression-wrapper th, #progression-wrapper td {
      border: 1px solid #444;
      padding: 8px 12px;
      text-align: center;
    }
    #progression-wrapper th {
      background-color: #222;
    }
    #progression-wrapper tr:nth-child(even) {
      background-color: #1a1a1a;
    }
    #progression-wrapper .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div id="progression-wrapper">
    <h1>Progression de niveau de la pioche</h1>
    <table>
      <thead>
        <tr>
          <th>Niveau</th>
          <th>Blocs requis</th>
          <th>Temps par bloc (s)</th>
          <th>Temps total (s)</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
    <div class="footer" id="footer"></div>
  </div>

  <script>
    const niveaux = [
      [2, 52, 0.95], [3, 208, 0.95], [4, 404, 0.95], [5, 625, 0.95],
      [6, 866, 0.5], [7, 1125, 0.5], [8, 1398, 0.5], [9, 1683, 0.5], [10, 1981, 0.5],
      [11, 2289, 0.35], [12, 2607, 0.35], [13, 2935, 0.35], [14, 3270, 0.35], [15, 3615, 0.35],
      [16, 3967, 0.25], [17, 4326, 0.25], [18, 4692, 0.25], [19, 5065, 0.25], [20, 5445, 0.25],
      [21, 5831, 0.2], [22, 6222, 0.2], [23, 6620, 0.2], [24, 7023, 0.2], [25, 7431, 0.2],
      [26, 7845, 0.18], [27, 8264, 0.18], [28, 8688, 0.18], [29, 9116, 0.18], [30, 9550, 0.18],
      [31, 9988, 0.15], [32, 10430, 0.15], [33, 10876, 0.15], [34, 11328, 0.15], [35, 11783, 0.15],
      [36, 12242, 0.13], [37, 12706, 0.13], [38, 13173, 0.13], [39, 13644, 0.13], [40, 14119, 0.13]
    ];

    let totalTemps = 0;
    let totalBlocs = 0;
    const tbody = document.getElementById("table-body");

    niveaux.forEach(([niveau, blocs, temps]) => {
      const ligne = document.createElement("tr");
      const tempsTotal = blocs * temps;
      totalTemps += tempsTotal;
      totalBlocs += blocs;
      ligne.innerHTML = `
        <td> ${niveau - 1} → ${niveau} </td>
        <td> ${blocs.toLocaleString()} </td>
        <td> ${temps.toFixed(2)} </td>
        <td> ${tempsTotal.toFixed(2)} </td>
      `;
      tbody.appendChild(ligne);
    });

    const heures = Math.floor(totalTemps / 3600);
    const minutes = Math.floor((totalTemps % 3600) / 60);
    const secondes = Math.floor(totalTemps % 60);

    document.getElementById("footer").innerText = `
      Total blocs cassés : ${totalBlocs.toLocaleString()}\n
      Temps total estimé : ${heures} h ${minutes} min ${secondes} s
    `;
  </script>
</body>
</html>
