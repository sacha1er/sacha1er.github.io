<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Progression de la pioche</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background-image: url('css/images/background.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    .dark-mode-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #fff;
      color: #000;
      padding: 0.5rem;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
    }
    .dark body {
      color: white;
    }
    table td, table th {
      height: 40px;
    }
  </style>
</head>
<body>
  <div class="dark-mode-toggle" onclick="toggleDarkMode()">O / I</div>
  <h1>Progression de la pioche</h1>

  <div class="input-container">
    <label for="level">Niveau actuel :</label>
    <input type="number" id="level" min="1" max="39" value="1">
    <button onclick="calculateTime()">Calculer le temps</button>
    <div id="result" class="result"></div>
  </div>

  <div class="button-container">
    <a href="custom_speed.html"><button>Calculer avec votre vitesse</button></a>
  </div>

  <table>
    <thead>
      <tr>
        <th>Niveau</th>
        <th>Blocs à casser</th>
        <th>Durée/pioche</th>
        <th>Temps estimé (s)</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>

  <script>
    const levelData = [
      [1, 13], [2, 52], [3, 101], [4, 156], [5, 216],
      [6, 281], [7, 349], [8, 420], [9, 495], [10, 572],
      [11, 651], [12, 733], [13, 817], [14, 903], [15, 991],
      [16, 1081], [17, 1173], [18, 1266], [19, 1361], [20, 1457],
      [21, 1555], [22, 1655], [23, 1755], [24, 1857], [25, 1961],
      [26, 2066], [27, 2172], [28, 2279], [29, 2387], [30, 2497],
      [31, 2607], [32, 2719], [33, 2832], [34, 2945], [35, 3060],
      [36, 3176], [37, 3293], [38, 3411], [39, 3530], [40, 0]
    ];

    function getEfficiency(level) {
      if (level <= 10) return 0.95;
      if (level <= 15) return 0.35;
      if (level <= 25) return 0.25;
      if (level <= 30) return 0.2;
      if (level <= 35) return 0.18;
      return 0.15;
    }

    function populateTable() {
      const tbody = document.getElementById("table-body");
      tbody.innerHTML = "";
      for (let i = 0; i < levelData.length - 1; i++) {
        const level = levelData[i][0];
        const blocks = levelData[i][1];
        const time = getEfficiency(level);
        const totalTime = (blocks * time).toFixed(1);

        const row = document.createElement('tr');
        row.innerHTML = `<td>${level} → ${level + 1}</td><td>${blocks}</td><td>${time}s</td><td>${totalTime}</td>`;

        const image = level <= 20 ? 'leaves.jpg' : 'netherrack.jpg';
        row.style.backgroundImage = `url('css/images/${image}')`;
        row.style.backgroundRepeat = 'repeat';
        row.style.backgroundSize = '40px 40px';
        row.style.backgroundPosition = 'center';
        row.style.height = '40px';
        row.style.color = document.body.classList.contains('dark') ? 'white' : 'black';

        tbody.appendChild(row);
      }
    }

    function calculateTime() {
      const input = document.getElementById("level");
      const result = document.getElementById("result");
      let level = parseInt(input.value);
      if (isNaN(level) || level < 1 || level >= 40) {
        result.textContent = "Veuillez entrer un niveau entre 1 et 39.";
        return;
      }
      let totalTime = 0;
      for (let i = level - 1; i < levelData.length - 1; i++) {
        const blocks = levelData[i][1];
        const time = getEfficiency(levelData[i][0]);
        totalTime += blocks * time;
      }
      result.textContent = `Temps estimé jusqu'au niveau 40 : ${totalTime.toFixed(1)} secondes (~${(totalTime/60).toFixed(1)} minutes)`;
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      populateTable();
    }

    populateTable();
  </script>
</body>
</html>
