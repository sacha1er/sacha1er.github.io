<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Progression de la pioche</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      background-color: #1e1e1e;
      color: #eee;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }
    th, td {
      border: 1px solid #555;
      padding: 0.5rem;
      text-align: center;
    }
    th {
      background-color: #333;
    }
    tr:nth-child(even) {
      background-color: #2a2a2a;
    }
    .input-container {
      margin: 2rem 0;
      text-align: center;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
      width: 60px;
    }
    button {
      padding: 0.5rem 1rem;
      margin-left: 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .result {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .progress-container {
      width: 100%;
      background-color: #333;
      border-radius: 10px;
      overflow: hidden;
      margin: 1rem auto 2rem;
      height: 30px;
    }
    .progress-bar {
      height: 100%;
      background-color: #4caf50;
      text-align: center;
      line-height: 30px;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Progression de la pioche</h1>

  <div class="input-container">
    <label for="level">Niveau actuel :</label>
    <input type="number" id="level" min="1" max="40" value="1">
    <button onclick="calculateTime()">Calculer le temps</button>
    <div id="result" class="result"></div>
  </div>

  <div class="progress-container">
    <div id="progress-bar" class="progress-bar" style="width: 2.5%">Niveau 1</div>
  </div>

  <table>
    <thead>
      <tr>
        <th>Niveau</th>
        <th>Blocs à casser</th>
        <th>Durée/pioche</th>
        <th>Temps estimé (s)</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>

  <script>
    const levelData = [
      [1, 52], [2, 208], [3, 404], [4, 625], [5, 866],
      [6, 1125], [7, 1398], [8, 1683], [9, 1981], [10, 2289],
      [11, 2607], [12, 2935], [13, 3270], [14, 3615], [15, 3967],
      [16, 4326], [17, 4692], [18, 5065], [19, 5445], [20, 5831],
      [21, 6222], [22, 6620], [23, 7023], [24, 7431], [25, 7845],
      [26, 8264], [27, 8688], [28, 9116], [29, 9550], [30, 9988],
      [31, 10430], [32, 10876], [33, 11328], [34, 11783], [35, 12242],
      [36, 12706], [37, 13173], [38, 13644], [39, 14119], [40, 0]
    ];

    function getEfficiency(level) {
      if (level <= 10) return 0.95;
      if (level <= 15) return 0.35;
      if (level <= 25) return 0.25;
      if (level <= 30) return 0.2;
      if (level <= 35) return 0.18;
      return 0.15;
    }

    function populateTable() {
      const tbody = document.getElementById("table-body");
      tbody.innerHTML = "";
      for (let i = 0; i < levelData.length - 1; i++) {
        const level = levelData[i][0];
        const blocks = levelData[i][1];
        const time = getEfficiency(level);
        const totalTime = (blocks * time).toFixed(1);
        const row = `<tr><td>${level} → ${level + 1}</td><td>${blocks}</td><td>${time}s</td><td>${totalTime}</td></tr>`;
        tbody.innerHTML += row;
      }
    }

    function calculateTime() {
      const input = document.getElementById("level");
      const result = document.getElementById("result");
      const progressBar = document.getElementById("progress-bar");
      let level = parseInt(input.value);
      if (isNaN(level) || level < 1 || level >= 40) {
        result.textContent = "Veuillez entrer un niveau entre 1 et 39.";
        progressBar.style.width = `0%`;
        progressBar.textContent = "";
        return;
      }

      let totalTime = 0;
      for (let i = level - 1; i < levelData.length - 1; i++) {
        const blocks = levelData[i][1];
        const time = getEfficiency(levelData[i][0]);
        totalTime += blocks * time;
      }
      result.textContent = `Temps estimé jusqu'au niveau 40 : ${totalTime.toFixed(1)} secondes (~${(totalTime / 60).toFixed(1)} minutes)`;

      // Mise à jour de la barre de progression
      const progressPercent = ((level - 1) / 39 * 100).toFixed(1);
      progressBar.style.width = `${progressPercent}%`;
      progressBar.textContent = `Niveau ${level}`;
    }

    populateTable();
  </script>
</body>
</html>
