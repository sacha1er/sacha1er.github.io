<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Progression de la pioche</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      background-image: url('css/images/background.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      color: #eee;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }
    th, td {
      border: 1px solid #555;
      padding: 0.5rem;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5);
    }
    th {
      background-color: rgba(51, 51, 51, 0.8);
    }
    .input-container {
      margin: 2rem 0;
      text-align: center;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
      width: 60px;
    }
    button {
      padding: 0.5rem 1rem;
      margin-left: 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .result {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Progression de la pioche</h1>

  <div class="input-container">
    <label for="level">Niveau actuel :</label>
    <input type="number" id="level" min="1" max="40" value="1">
    <button onclick="calculateTime()">Calculer le temps</button>
    <div id="result" class="result"></div>
  </div>

  <table>
    <thead>
      <tr>
        <th>Niveau</th>
        <th>Blocs à casser</th>
        <th>Durée/pioche</th>
        <th>Temps estimé (s)</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>

  <script>
    const levelData = [
      [1, 52], [2, 208], [3, 404], [4, 625], [5, 866],
      [6, 1125], [7, 1398], [8, 1683], [9, 1981], [10, 2289],
      [11, 2607], [12, 2935], [13, 3270], [14, 3615], [15, 3967],
      [16, 4326], [17, 4692], [18, 5065], [19, 5445], [20, 5831],
      [21, 6222], [22, 6620], [23, 7023], [24, 7431], [25, 7845],
      [26, 8264], [27, 8688], [28, 9116], [29, 9550], [30, 9988],
      [31, 10430], [32, 10876], [33, 11328], [34, 11783], [35, 12242],
      [36, 12706], [37, 13173], [38, 13644], [39, 14119], [40, 0]
    ];

    function getEfficiency(level) {
      if (level <= 10) return 0.95;
      if (level <= 15) return 0.35;
      if (level <= 25) return 0.25;
      if (level <= 30) return 0.2;
      if (level <= 35) return 0.18;
      return 0.15;
    }

function populateTable() {
  const tbody = document.getElementById("table-body");
  tbody.innerHTML = "";
  for (let i = 0; i < levelData.length - 1; i++) {
    const level = levelData[i][0];
    const blocks = levelData[i][1];
    const time = getEfficiency(level);
    const totalTime = (blocks * time).toFixed(1);

    const row = document.createElement('tr');
    row.innerHTML = `<td>${level} → ${level + 1}</td><td>${blocks}</td><td>${time}s</td><td>${totalTime}</td>`;

    const image = level <= 20 ? 'leaves.jpg' : 'netherrack.jpg';
    row.style.backgroundImage = `url('css/images/${image}')`;
    row.style.backgroundRepeat = 'repeat';
    row.style.backgroundSize = 'auto'; // ou 'contain'
    row.style.backgroundPosition = 'center';
    row.style.height = '40px'; // force la hauteur de la ligne
    row.style.color = 'white'; // bonne lisibilité

    tbody.appendChild(row);
  }
}


    function calculateTime() {
      const input = document.getElementById("level");
      const result = document.getElementById("result");
      let level = parseInt(input.value);
      if (isNaN(level) || level < 1 || level >= 40) {
        result.textContent = "Veuillez entrer un niveau entre 1 et 39.";
        return;
      }
      let totalTime = 0;
      for (let i = level - 1; i < levelData.length - 1; i++) {
        const blocks = levelData[i][1];
        const time = getEfficiency(levelData[i][0]);
        totalTime += blocks * time;
      }
      result.textContent = `Temps estimé jusqu'au niveau 40 : ${totalTime.toFixed(1)} secondes (~${(totalTime/60).toFixed(1)} minutes)`;
    }

    populateTable();
  </script>
</body>
</html>
